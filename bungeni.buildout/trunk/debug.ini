[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini
log_file = stdout
log_level = debug

[app:zope]
use = egg:bungeni.server
zcml = site.zcml
devmode = on

[pipeline:main]
pipeline = egg:repoze.debug#pdbpm
           who
           zope

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8081
