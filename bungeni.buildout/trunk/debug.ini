[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini
log_file = stdout
log_level = warning

[app:zope]
use = egg:bungeni.server
zcml = site.zcml
devmode = on

[pipeline:main]
pipeline = egg:Paste#httpexceptions
           egg:repoze.debug#pdbpm
           egg:z3c.evalexception#pdb
           who
           zope

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8081
