[plugin:alchemist]
use = bungeni.core.auth:AlchemistWhoPlugin

[plugin:global]
use = bungeni.core.auth:GlobalAuthWhoPlugin

[plugin:cookie]
use = repoze.who.plugins.auth_tkt:AuthTktCookiePlugin
secret = 'bungeni'
cookie_name = 'wc.cookiecredentials'

[plugin:form]
use = bungeni.core.login:FormAuthPlugin
login_form_url = /login
login_handler_path = /login
logout_handler_path = /logout
rememberer_name = cookie
post_logout_url = /

[plugin:basicauth]
# identification and challenge
use = repoze.who.plugins.basicauth:make_plugin
realm = 'bungeni'

#[plugin:htpasswd]
# authentication
#use = repoze.who.plugins.htpasswd:make_plugin
#filename = %(here)s/passwd
#check_fn = repoze.who.plugins.htpasswd:crypt_check

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider
remote_user_key = REMOTE_USER

[identifiers]
# plugin_name;classifier_name:.. or just plugin_name (good for any)
plugins =
   cookie
   form
   basicauth
#      form;browser

[authenticators]
# plugin_name;classifier_name.. or just plugin_name (good for any)
plugins =
      global
      alchemist

[challengers]
plugins =
      form;browser
      basicauth

[mdproviders]
plugins =
      global
      alchemist