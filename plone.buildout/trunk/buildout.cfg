[buildout]
parts =
    plone
    zope2
    productdistros
    svnproducts
    instance
    zopepy

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

# Add additional eggs here
# elementtree is required by Plone
eggs =
    elementtree
    BeautifulSoup
    Products.AddRemoveWidget
    Products.DataGridField
    Products.FCKeditor
    Products.LinguaPlone
    Products.PloneKeywordManager
    Products.SmartPrintNG   
    collective.facetednavigation
    collective.plonetruegallery
    collective.portlet.dropdownbox
    collective.portlet.explore        
    collective.portlet.feedmixer  
    iqpp.plone.commenting      
    webcouturier.dropdownmenu
    zopyx.convert

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =
  
[plone]
recipe = plone.recipe.plone>=3.1.1,<3.2dev

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}

# Use this section to download additional old-style products.
# List any number of URLs for product tarballs under URLs (separate
# with whitespace, or break over several lines, with subsequent lines
# indented). If any archives contain several products inside a top-level
# directory, list the archive file name (i.e. the last part of the URL,
# normally with a .tar.gz suffix or similar) under 'nested-packages'.
# If any archives extract to a product directory with a version suffix, list
# the archive name under 'version-suffix-packages'.
[productdistros]
recipe = plone.recipe.distros
urls =
    http://plone.org/products/cmfquestionnaire/releases/0.6.2/CMFQuestionnaire-0.6.2.tar.gz
    http://plone.org/products/plone-survey/releases/1.3.0/plonesurvey1-3-0alpha-tar.gz
    http://plone.org/products/plonepopoll/releases/2.7.0-beta1/plonepopoll-2-7-0-beta1.tgz    
    http://plone.org/products/portal_taxonomy/releases/0.5/portaltaxonomy-0-5.tgz
    http://plone.org/products/slideshowfolder/releases/4.0/slideshowfolder-4-0-final-tar.gz    
    http://plone.org/products/scrawl/releases/1.0/scrawl-1-0.tgz
    
[svnproducts]   
recipe = infrae.subversion
urls = 
    http://bungeni-portal.googlecode.com/svn/plone.products/SearchReferenceWidget/trunk/    SearchReferenceWidget
    http://bungeni-portal.googlecode.com/svn/Marginalia/branches/comat-marginalia/    Marginalia
    http://svn.plone.org/svn/collective/Products.PloneHelpCenter/trunk/Products/PloneHelpCenter/    PloneHelpCenter
    http://bungeni-portal.googlecode.com/svn/plone.products/BungeniHelpCenter/trunk/ BungeniHelpCenter
    http://bungeni-portal.googlecode.com/svn/plone.products/bungenipublic/trunk/    bungenipublic 
    http://bungeni-portal.googlecode.com/svn/plone.products/PloneGlossary/trunk/    PloneGlossary    

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8082
#debug-mode = on
#verbose-security = on

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = ${buildout:eggs} ${plone:eggs} my.package
eggs =
    ${buildout:eggs}
    ${plone:eggs}

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml =
    collective.portlet.dropdownbox
    collective.facetednavigation
    collective.plonetruegallery 
    collective.portlet.explore    
    collective.portlet.feedmixer
    iqpp.plone.commenting
    iqpp.plone.commenting-overrides            
    webcouturier.dropdownmenu

products =
    ${productdistros:location}
    ${plone:products}
    ${svnproducts:location}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
