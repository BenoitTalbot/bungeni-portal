[buildout]
parts =
    zope2
    productdistros
    svnproducts
    instance
    python

extends = http://dist.plone.org/release/3.2.1/versions.cfg

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/3.2
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

# Add additional eggs here
# elementtree is required by Plone
eggs =
    Plone
    elementtree
    BeautifulSoup
    Products.AddRemoveWidget
    Products.DataGridField
    Products.FCKeditor
    Products.LinguaPlone
    Products.PloneKeywordManager
    Products.PlonePopoll
    Products.Scrawl
    Products.slideshowfolder  
    Products.SmartPrintNG          
    collective.facetednavigation
    collective.plonetruegallery
    collective.portlet.dropdownbox
    collective.portlet.explore        
    collective.portlet.feedmixer  
    iqpp.plone.commenting      
    webcouturier.dropdownmenu
    zopyx.convert

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.6/Zope-2.10.6-final.tgz
fake-zope-eggs = true
additional-fake-eggs =
    ZConfig
    pytz
    
[productdistros]
recipe = plone.recipe.distros
urls =
    http://plone.org/products/cmfquestionnaire/releases/0.6.2/CMFQuestionnaire-0.6.2.tar.gz
    http://plone.org/products/plone-survey/releases/1.3.0/plonesurvey1-3-0alpha-tar.gz
    http://plone.org/products/portal_taxonomy/releases/0.5/portaltaxonomy-0-5.tgz
    
    
[svnproducts]   
recipe = infrae.subversion
urls = 
    http://bungeni-portal.googlecode.com/svn/plone.products/SearchReferenceWidget/trunk/    SearchReferenceWidget
    http://bungeni-portal.googlecode.com/svn/Marginalia/branches/comat-marginalia/    Marginalia
    http://svn.plone.org/svn/collective/Products.PloneHelpCenter/trunk/Products/PloneHelpCenter/    PloneHelpCenter
    http://bungeni-portal.googlecode.com/svn/plone.products/BungeniHelpCenter/trunk/ BungeniHelpCenter
    http://bungeni-portal.googlecode.com/svn/plone.products/bungenipublic/trunk/    bungenipublic 
    http://bungeni-portal.googlecode.com/svn/plone.products/PloneGlossary/trunk/    PloneGlossary    

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8082
# debug-mode = on
# verbose-security = on

eggs = ${buildout:eggs}

zcml =
    collective.portlet.dropdownbox
    collective.facetednavigation
    collective.plonetruegallery 
    collective.portlet.explore    
    collective.portlet.feedmixer
    iqpp.plone.commenting
    iqpp.plone.commenting-overrides            
    webcouturier.dropdownmenu

products =
    ${productdistros:location}
    ${svnproducts:location}

[python]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = python
extra-paths = ${zope2:location}/lib/python
scripts = python
