<!DOCTYPE html 
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    
    <link rel="stylesheet" href="/static/css/reset.css"
          type="text/css" media="screen" />
    <link rel="stylesheet" type"text/css"
          href="/static/html/resources/print.css" media="print"/>
    
    <title>BUNGENI</title>
  </head>
  <body>
    
    <div id="visual-table-wrapper">
      <table id="main-body-table">
        <tr cellspacing="0" cellpadding="0">
          <td class="left-column"/>
          <td class="main-column">
            <ul id="portal-siteactions">
            </ul>
            <div id="portal-searchbox"/>
            <a id="portal-logo" href="/">
              <img src="/static/images/bungeni-logo.gif" alt="The bungeni portal logo" />
            </a>
            
            <!-- global navigation -->
            <div id="portal-globalnav">
              <ul class="level0">
                <!-- top-level navigation -->
                <ul class="level1">
                  <!-- second-level navigation -->
                </ul>
              </ul>
            </div>
            <div id="portal-globalnav-bottom"><!-- nothing here --></div>
            
            <div id="portal-personaltools"/>
            
            <!-- breadcrumbs -->
            <div id="portal-breadcrumbs"/>
            
            <!-- main content-->
            <table id="portal-columns">
              <tbody>
                <tr>
                  <td id="portal-column-one">
                  </td>
                  <td id="portal-column-content">
                    
                    <div class="main-content">           
                      <div id="bungeni-workspace">
                        <div id="review-portlet" class="item odd">
                        </div>
                      </div>
                    </div>
                    
                    <dl class="enableFormTabbing workspace-tab">
                      <dt id="fieldsetlegend-display-form-workspace">
                        Workspace
                      </dt>
                      <dd id="fieldset-display-form-workspace">
                        <div class="workspace-content"></div>
                      </dd>
                    </dl>
                  </td>
                  <td id="portal-column-two"/>
                </tr>
              </table>
            </td>
          <td class="right-column" />
          </tr>
        </table>
      </div>
      <!--google analytics-->
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
        var pageTracker = _gat._getTracker("UA-15133345-1");
        pageTracker._setDomainName(".bungeni.org:8080");
        pageTracker._trackPageview();
        } catch(err) {}</script>
    </body>
  </html>
