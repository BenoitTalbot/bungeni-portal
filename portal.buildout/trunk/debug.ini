[app:plone]
use = egg:Paste#proxy
address = http://plone.org

[app:zope]
use = egg:Paste#proxy
address = http://localhost:8081

[filter:deliverance]
use = egg:Deliverance
theme_uri = file:///%(here)s/themes/layout.html
rule_uri = file:///%(here)s/themes/rules.xml

[pipeline:main]
pipeline = egg:repoze.debug#pdbpm
           deliverance
           dispatch

[composite:dispatch]
use = egg:Paste#urlmap
/plone = plone
/zope = zope

[composite:proxy]
use = egg:Paste#urlmap
/plone = plone

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8000

[server:proxy]
use = egg:Paste#http
host = 127.0.0.1
port = 8080

