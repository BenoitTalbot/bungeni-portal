[app:themes]
use = egg:Paste#static
document_root = %(here)s/themes

[app:plone]
use = egg:Paste#static
document_root = %(here)s/sites/plone

[app:zope]
use = egg:Paste#proxy
address = http://localhost:8081

[filter:deliverance]
use = egg:bungeni.portal
rule_uri = file:///%(here)s/themes/rules.xml

[pipeline:main]
pipeline = egg:repoze.debug#pdbpm
           deliverance
           dispatch

[composite:dispatch]
use = egg:Paste#urlmap
/plone = plone
/zope = zope
/themes = themes

[composite:proxy]
use = egg:Paste#urlmap
/plone = plone

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8000

[server:proxy]
use = egg:Paste#http
host = 127.0.0.1
port = 8080

